<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack - H4</title>
    <link rel="stylesheet" href="../styles.css" />

    <style>
      /* T1 */
      #apCardList {
        max-height: 700px;
        overflow-x: scroll;
      }
      .apCardContainer {
        display: flex;
        padding: var(--spacing2);
        border-radius: var(--border-radius);
        background-color: white;
        height: 250px;
        margin-bottom: var(--spacing2);
      }
      .apImageBox {
        width: 38%;
        height: 100%;
      }
      .apImageBox img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .apInfoBox {
        padding-left: var(--spacing1);
        width: 62%;
        overflow-x: scroll;
      }
      .apInfoBox > *:not(:last-child) {
        margin-bottom: var(--spacing1);
      }

      /* T3 */
      .searchContainer {
        padding: var(--spacing2);
        background-color: white;
        border-radius: var(--border-radius);
      }
      #searchInput {
        width: 100%;
        padding: 6px 8px;
      }
      .searchResults {
        display: flex;
        flex-direction: column;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .searchItem {
        padding: 6px 8px;
        border: 1px solid var(--bg-grey);
      }
      .searchItem:hover {
        background-color: var(--bg-grey);
      }
      .searchItem.selected {
        background-color: var(--bg-grey);
      }
    </style>
  </head>
  <body onload="init()">
    <a href="../index.html"
      ><button><span>&#8592;</span>Hakemistoon</button></a
    >
    <div class="container">
      <a href="#" class="backToTop"> &#8593; </a>
      <h1>Harjoitukset 4</h1>
      <div class="exbox">
        <h2>T1-T2</h2>
        <div class="filterContainer">
          <input type="checkbox" id="filterBySqft" onchange="renderHouses()" />
          <label style="margin-right: 2rem" for="filterBySqft"
            >alle 200m2</label
          >
          <input type="checkbox" id="filterByPrice" onchange="renderHouses()" />
          <label style="margin-right: 2rem" for="filterByPrice"
            >alle 1 000 000 euroa</label
          >
          <span id="apCount" style="white-space: nowrap"></span>
        </div>
        <hr style="margin-bottom: 1rem" />
        <div id="apCardList"></div>
      </div>
      <div class="exbox">
        <h2>T3</h2>
        <div class="container">
          <div class="searchContainer">
            <h3>Fetch API - SearchForm</h3>
            <div id="searchArea">
              <input
                id="searchInput"
                type="search"
                placeholder="Search for name..."
                oninput="updateSearch()"
                autocomplete="off"
              />
              <ul class="searchResults"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
